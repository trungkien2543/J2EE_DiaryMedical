<!doctype html >

<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<!--<div th:fragment="layout">-->
<head th:replace="~{components/head :: head}"></head>
    <body id="page-top" th:fragment="layout">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Topbar -->
        <nav th:replace="~{components/menu :: menu}"></nav>
        <!-- End of Topbar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <!-- Sidebar -->
                <ul th:replace="~{components/navbar :: navbar}"></ul>
                <!-- End of Sidebar -->
                <!-- Begin Page Content -->
                <div th:replace="~{this :: content}"></div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
<!--            <footer th:replace="~{components/footer :: footer}"></footer>-->
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->
<!--    <div class="toast-container" aria-live="polite" aria-atomic="true"></div>-->
    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/vendor/Notify/notify.min.js}"></script>
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
    <script th:src="@{/js/sb-admin-2.min.js}"></script>
    <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
    <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>
    <script th:src="@{/vendor/jquery-validation/jquery.validate.min.js}"></script>
    <script th:src="@{/vendor/sweetalert2/sweetalert2.min.js}"></script>
    </body>
<!--</div>-->
