<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!--layout:decorate="~{layouts/main}">-->
<body th:replace="~{layouts/main:: layout}">
<!-- Begin Page Content -->
<div class="container-fluid" th:fragment="content">

  <!-- Page Heading -->
  <h1 class="h3 mb-2 text-gray-800">Người quan tâm</h1>
  <p class="mb-4">Người mà mình quan tâm đến vấn đề sức khoẻ nhất .</p>


  <!-- Data -->
  <div class="card shadow mb-4">
    <div class="card-header py-3">
<!--      <h6 class="m-0 font-weight-bold text-primary">Người Quan Tâm</h6>-->
      <div class="text-right">
        <!-- Button trigger modal -->
        <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#AddQuanTam">Launch Demo Modal</button>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="AddQuanTam" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Default Bootstrap Modal</h5>
              <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form class="forms-sample">
            <div class="modal-body">
              <div class="form-group">
                <label for="exampleInputUsername1">Username</label>
                <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Username">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="exampleInputConfirmPassword1">Confirm Password</label>
                <input type="password" class="form-control" id="exampleInputConfirmPassword1" placeholder="Password">
              </div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-secondary" type="button" data-dismiss="modal">Close</button>
              <button class="btn btn-primary" type="submit">Save changes</button>
            </div>
            </form>

          </div>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
          <tr>
            <th>CCCD</th>
            <th>Họ tên</th>
            <th>Giới tính</th>
            <th>Công việc</th>
            <th>Chức vụ</th>
            <th>Địa chỉ</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>060305023412</td>
            <td>Huỳnh Quốc Tiến</td>
            <td>Nam</td>
            <td>Nhân viên</td>
            <td>Giam doc</td>
            <td>129 Nguyen Trai, Q5, TPHCM</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
<!-- /.container-fluid -->
</body>
</html>
